<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/x-icon"
    />
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="containerForm">
        <header>
          <img
            class="imageLogo"
            src="../../assets/images/logo-pg.png"
            alt="Baner"
          />
        </header>
        <form action="post" class="form">
          <span class="seccion">Register</span>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="Email"
          />
          <input
            type="password"
            name="password"
            required
            id="password"
            placeholder="Password"
          />
          <input
            type="confirmPassword"
            name="confirmPassword"
            required
            id="confirmPassword"
            placeholder="Confirm Password"
          />
          <button type="submit">Register</button>
        </form>
        <div class="createAccount">
          <a href="../../index.html"> Regresar </a>
        </div>
      </div>
    </div>
  </body>
</html>
