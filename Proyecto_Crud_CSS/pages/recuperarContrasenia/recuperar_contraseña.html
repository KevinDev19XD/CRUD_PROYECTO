<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="./recuperar_contraseña.css" />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/x-icon"
    />
    <link
      rel="shortcut icon"
      href="../../assets/images/favicon.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="containerForm">
        <header>
          <img
            class="imageLogo"
            src="../../assets/images/logo-pg.png"
            alt="Baner"
          />
          <h1>¡Recupera tu contraseña!</h1>
          <p>
            Te enviaremos un mensaje de confirmación a tu correo electrónico
            para que puedas restablecer tu contraseña.
          </p>
        </header>
        <form action="post" class="form">
          <input
            type="email"
            name="email"
            required
            id="email"
            placeholder="Email"
          />
          <div class="buttons">
            <button type="submit">Enviar Enlace de Recuperación</button>
            <button type="button" onclick="location.href='../login/login.html'">
              Regresar
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
